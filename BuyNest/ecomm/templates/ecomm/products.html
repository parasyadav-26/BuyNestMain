<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - Products</title>
    <style>
        /* Basic layout styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-right: 20px;
        }
        .product-list {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            margin: 0;
        }
        /* Filter section styling */
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-section label {
            display: block;
            margin-bottom: 5px;
        }
        .filter-section input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar for Filters -->
    <div class="sidebar">
        <h2>Filters</h2>
        <form method="GET" action="">
            <div class="filter-section">
                <label for="brand">Brand:</label>
                <input type="text" name="brand" placeholder="Enter brand" id="brand">
            </div>

            <div class="filter-section">
                <label for="price_min">Price Range:</label>
                <input type="number" name="price_min" placeholder="Min Price" id="price_min">
                <input type="number" name="price_max" placeholder="Max Price" id="price_max">
            </div>

            <div class="filter-section">
                <label for="color">Color:</label>
                <input type="text" name="color" placeholder="Enter color" id="color">
            </div>

            <button type="submit" style="padding: 10px; width: 100%; background-color: #00796b; color: white; border: none; border-radius: 5px;">Apply Filters</button>
        </form>
    </div>

    <!-- Product Listing -->
    <div class="product-list">
        {% for product in products %}
        <div class="product">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
